{% extends 'favigen/base.html' %}

{% block content %}
<h2>UpLoad Your Files Here</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Uplod File</button>
</form>
{% if url %}
<p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
{% endif %}
{% endblock %}
