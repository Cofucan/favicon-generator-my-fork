{% extends 'favigen/base.html' %}

{% block content %}

<h2>Upload Your File Here</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="upload">
        <input type="file" name="document">
    </div>

    <div class="details">
        {% comment %} <input type="checkbox" id="favourite" name="favourite" value="Favourite" /> {% endcomment %}
        <input type="checkbox" id="embedded" name="embedded" value="Embedded" />
        <label class="embedded">Generate Embedded HTML Code</label>
    </div>
    <button type="submit">Uplod File</button>

</form>

{% if url %}
    <p>Uploaded file: 
        <a href="{{ url }}">{{ url }}</a>
    </p>
{% endif %}

{% endblock %}
